<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Information</title>
</head>
<body>
    <h1>Submit Your Information</h1>
    <form id="infoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("entry.YOUR_NAME_ENTRY_ID", document.getElementById("name").value);
            formData.append("entry.YOUR_EMAIL_ENTRY_ID", document.getElementById("email").value);
            formData.append("entry.YOUR_PHONE_ENTRY_ID", document.getElementById("phone").value);

            fetch("https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("Thank you for submitting your information!");
            }).catch((error) => {
                console.error("Error!", error.message);
            });
        });
    </script>
</body>
</html>
