
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Information - Nexus Labour Relations Consultants</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for header and navbar to match the contact page */
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            margin: 0;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Form styling */
        main {
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-top: 1em;
        }

        form input, form button {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            font-size: 1em;
        }

        form button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Nexus Labour Relations Consultants</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>

    <!-- Form Section -->
    <main>
        <h2>Submit Your Information</h2>
        <p>This information will be used to select the prize winner.</p>
        
        <form id="infoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        document.getElementById("infoForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("phone", document.getElementById("phone").value);

            fetch("https://formspree.io/f/xqakpkyj", { // Replace with your Formspree URL
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Thank you for submitting your information!");
                    document.getElementById("infoForm").reset(); // Clear form fields after submission
                } else {
                    alert("Oops! There was a problem submitting your form.");
                }
            }).catch(error => {
                console.error("Error!", error.message);
            });
        });
    </script>

</body>
</html>
